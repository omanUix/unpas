<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Awal</h1>
        <form>
            <label for="username">username:</label>
            <input type="text" id="username"> <!-- id harus sama dengan for di label-->
                <br>
            <label for="password">password:</label>
            <input type="password" id="password">
                <br>
            <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
            <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
                <br>
            <input type="checkbox" id="coding" name="hobi"><label for="coding">coding</label>
            <input type="checkbox" id="dokumentasi" name="hobi"><label for="dokumentasi">dokumentasi</label>
            <input type="checkbox" id="design" name="hobi"><label for="design">design</label>
                <br>
            <select>
                <option>Tangerang</option>
                <option>Bandung</option>
                <option>Jakarta</option>
            </select>
                <br>
            <textarea></textarea>
                <br>
            <button type="submit">Kirim</button>
        </form>

        <h1>Akhir</h1>
        <table>
            <form>
                <tr>
                    <td align="right"><label for="username">Username :</label></td>
                    <td><input type="text" id="username"></td>
                </tr>

                <tr>
                    <td align="right"><label for="password">Password :</label></td>
                    <td><input type="password" id="password"></td>
                </tr>

                <tr>
                    <td align="right">
                        <label for="pria">Pria</label>
                        <input type="radio" id="pria" name="jeniskelamin">
                    </td>
                    <td>
                        <label for="wanita">Wanita</label>
                        <input type="radio" id="wanita" name="jeniskelamin">
                    </td>
                </tr>

                <tr>
                    <td align="right">
                        <label for="coding">Coding</label>
                        <input type="checkbox" id="coding" name="hobi">
                    </td>
                    <td>
                        <label for="dokumentasi">Dokumentasi</label>
                        <input type="checkbox" id="dokumentasi" name="hobi">
                    </td>
                </tr>

                <tr>
                    <td align="right">
                        <label for="kota">Kota :</label>
                    </td>
                    <td>
                        <select id="kota">
                            <option>Tangerang</option>
                            <option>Bandung</option>
                            <option>Jakarta</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td align="right">
                        <label for="textarea">Textarea :</label>
                    </td>
                    <td><textarea></textarea></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Kirim</button>
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
