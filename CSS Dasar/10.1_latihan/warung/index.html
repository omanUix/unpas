<!DOCTYPE html>
<html>
    <head>
        <title>Warung Ucup</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Warung Ucup</h1>
        <h2>Daftar Menu</h2>

        <table border="1px" class="table-makanan">
            <tr class="table-header">
                <th>No</th>
                <th>Makanan</th>
                <th>Harga</th>
            </tr>

            <tr class="table-konten table-ganjil">
                <td>1</td>
                <td>Bubur Ayam</td>
                <td>Rp. 10.000</td>
            </tr>
            <tr class="table-konten">
                <td>2</td>
                <td>Nasi Goreng</td>
                <td>Rp. 8.000</td>
            </tr>
            <tr class="table-konten table-ganjil">
                <td>3</td>
                <td>Ayam Geprek</td>
                <td>Rp. 15.000</td>
            </tr>
            <tr class="table-konten">
                <td>4</td>
                <td>Telur & Nasi</td>
                <td>Rp. 5.000</td>
            </tr>
            <tr class="table-konten table-ganjil">
                <td>5</td>
                <td>Nasi Uduk</td>
                <td>Rp. 6.000</td>
            </tr>
        </table>
            <br>
        <table border="1px" class="table-minuman">
            <tr class="table-header">
                <th>No</th>
                <th>Minuman</th>
                <th>Harga</th>
            </tr>

            <tr class="table-konten table-ganjil">
                <td>1</td>
                <td>Air Putih</td>
                <td>Rp. 1.000</td>
            </tr>
            <tr class="table-konten">
                <td>2</td>
                <td>Es Teh Tawar</td>
                <td>Rp. 3.000</td>
            </tr>
            <tr class="table-konten table-ganjil">
                <td>3</td>
                <td>Es Teh Manis</td>
                <td>Rp. 5.000</td>
            </tr>
            <tr class="table-konten">
                <td>4</td>
                <td>Es Jeruk</td>
                <td>Rp. 7.000</td>
            </tr>
            <tr class="table-konten table-ganjil">
                <td>5</td>
                <td>Jus Mangga</td>
                <td>Rp. 10.000</td>
            </tr>
        </table>

        <br>
        <hr>
        <form class="input">
            <label for="Daftar">Masukan Pilihan Anda!</label>
                <br>
            <label for="makanan">No. Makanan: </label>
            <input type="text" id="makanan">
            <label for="jumlah">Jumlah: </label>
            <input type="text" id="jumlah">
            <button type="submit" class="button-tambah">Tambah</button>
                <br>
            <label for="minuman">No. Minuman:</label>
            <input type="text" id="minuman">
            <label for="jumlah">Jumlah: </label>
            <input type="text" id="jumlah">
            <button type="submit" class="button-tambah">Tambah</button>
                <br>
            <button type="submit" class="button">Submit</button>
        </form>
    </body>
</html>
