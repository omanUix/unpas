<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssGrid | min-max content</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            display: grid;
            grid-template-columns: min-content max-content 1fr;

        }

        .item {
            background-color: aqua;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item:nth-child(even) {
            background-color: beige;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">Lorem ipsum dolor sit amet consectetur</div>
        <div class="item">6</div>
        <div class="item">Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos, harum?</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>
</body>
</html>
